[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
bottom = true
fixed-center = true
height = 40
line-size = 2
background = ${color.bg}
foreground = ${color.fg}
font-0 = "JetBrains Mono Medium:size=15;3"
font-1 = "Font Awesome 5 Free Solid:size=18;3"
;font-1 = "Material:size=18;3"

;; Normal
width = 100%
modules-left = workspaces
modules-right = updates network pulseaudio battery date

;; Middle
; modules-center = workspaces
; width = 22%
; offset-x = 39%
; offset-y = 10;
